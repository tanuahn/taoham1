<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var tratu = prompt("Nhap vao");
    var star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    var star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function show() {

        var check = true;
        for (var i = 0; i < star1.length; i++) {
            if (tratu === star1[i]) {
                document.write(star2[i]);
                check = false;

            }
        }
        if (check == true) {
            document.write("khong co tu nay");
        }
    }
show()
</script>
</body>
</html>
